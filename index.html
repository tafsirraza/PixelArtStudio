<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Studio</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <div class="studio-area-root">
    <div class="container">
      <h1>Pixel Art Studio</h1>
      <div id="toolbar">
        <button id="tool-pen" title="Pen [P]"><span class="material-icons">brush</span></button>
        <button id="tool-eraser" title="Eraser [E]"><span class="material-icons">auto_fix_normal</span></button>
        <button id="tool-fill" title="Fill [F]"><span class="material-icons">format_color_fill</span></button>
        <button id="tool-eyedrop" title="Eyedropper [I]"><span class="material-icons">colorize</span></button>
        <input id="pen-size" type="number" min="1" max="8" value="1" title="Pen Size">
        <button id="undo" title="Undo [Ctrl+Z]"><span class="material-icons">undo</span></button>
        <button id="redo" title="Redo [Ctrl+Y]"><span class="material-icons">redo</span></button>
        <button id="save-art" title="Save to Browser"><span class="material-icons">save</span></button>
        <button id="load-art" title="Load from Browser"><span class="material-icons">folder_open</span></button>
        <button id="export-png" title="Export PNG"><span class="material-icons">download</span></button>
        <button id="toggle-grid" title="Toggle Grid"><span class="material-icons">grid_on</span></button>
        <button id="zoom-in" title="Zoom In"><span class="material-icons">zoom_in</span></button>
        <button id="zoom-out" title="Zoom Out"><span class="material-icons">zoom_out</span></button>
      </div>
      <div id="palette"></div>
      <div id="canvas-wrapper">
        <canvas id="pixel-canvas"></canvas>
      </div>
      <div id="status"></div>
    </div>
  </div>
  
  <script type="module" src="./js/app.js"></script>
</body>
</html>
